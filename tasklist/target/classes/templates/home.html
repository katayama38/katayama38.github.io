<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org http://www.thymeleaf.org/xhtml1strict.xsd">
<head>
    <meta charset="UTF-8">
    <title>KitHub</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script src="/js/home.js" defer></script>
</head>
<body>
<h1>お前KitHub</h1>

<div class="task-container">
    <div class="task-list">
        <div class="task_form">
            <h2>プロジェクトの登録</h2>
            <form action="/add" method="post">
                <label>プロジェクト名</label>
                <input name="task" type="text" required>
                <label>期限</label>
                <input name="deadline" type="date" required>
                <input type="submit" value="登録">
            </form>
        </div>
        <div class="list">
            <h2>現在のプロジェクト一覧</h2>
            <table class="table-container">
                <thead>
                <tr>
                    <th class="hidden">ID</th>
                    <th>プロジェクト</th>
                    <th width="150px">期限</th>
                    <th width="100px">タスクの状態</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${taskList}">
                    <td class="hidden" th:text="${task.id}"></td>
                    <td th:text="${task.task}"></td>
                    <td th:text="${task.deadline}"></td>
                    <td th:text="${task.done} ? '完了' : '未完了'"></td>
                    <td>
                        <form action="/delete" method="post" style="display:inline;">
                            <button type="submit">削除</button>
                            <input type="hidden" name="id" th:value="${task.id}"/>
                        </form>
                        <button type="button"
                                class="task-update-button"
                                onclick="openUpdateDialog(
                                   '${task.id}',
                                   '${#strings.escapeJavaScript(task.task)}',
                                   '${task.deadline}',
                                    ${task.done}
                                    )">
                            更新
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="tweet-section">
        <h2>進捗・対策</h2>
        <form action="/tweet" method="post">
            <input type="text" name="content" placeholder="呟く内容を入力してください" required>
            <button type="submit">呟く</button>
        </form>

        <ul th:each="tweet : ${tweetList}">
            <li>
                <span th:text="${tweet.content}"></span>
                <span th:text="${#dates.format(tweet.dateTime, 'yyyy-MM-dd HH:mm')}"></span>
                <form action="/deleteTweet" method="post" style="display:inline;">
                    <input type="hidden" name="id" th:value="${tweet.id}"/>
                    <button type="submit">削除</button>
                </form>
            </li>
        </ul>
    </div>
</div>

<!-- 更新用ダイアログ -->
<div id="updateDialog" style="display:none;">
    <h2>タスクの更新</h2>
    <form id="updateForm" action="/update" method="post">
        <input type="hidden" id="update_id" name="id">
        <label>プロジェクト名</label>
        <input id="update_task" name="task" type="text" required>
        <label>期限</label>
        <input id="update_deadline" name="deadline" type="date" required>
        <label>タスクの状態</label>
        <select id="update_status" name="done">
            <option value="false">未完了</option>
            <option value="true">完了</option>
        </select>
        <input type="submit" value="更新">
    </form>

    <button onclick="document.getElementById('updateDialog').style.display='none'">キャンセル</button>
</div>

<!-- CSRFトークンの追加 -->
<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />

</body>
</html>
