<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>katayama38 portfolio検索</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 280px auto;
            text-align: center;
            background-color: #ddd;
        }
        #searchContainer {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
        #searchBar {
            padding: 0 0 0 39px;
            border: none;
            border-radius: 30px;
            width: 79%;
            height: 39px;
            outline: none;
            margin: 0;
            box-sizing: border-box;
            transition: height 0.3s ease;
            z-index: 1;
        }
        #searchBar.expanded {
            height: 50px;
        }
        #results {
            display: none;
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 60%;
            z-index: 1000;
            position: absolute;
            top: calc(100% + 20px);
            left: 50%;
            transform: translateX(-50%);
            border-radius: 10px;
        }
        .item {
            padding: 10px;
            cursor: pointer;
        }
        .item:hover {
            background-color: #f0f0f0;
        }
        .item a {
            text-decoration: none;
            color: #ff00cc;
        }
    </style>
</head>
<body>

    <h1>katayama38 portfolio検索</h1>
    <div id="searchContainer">
        <input type="text" placeholder="お好きなワードを入力してください。" id="searchBar">
        <div id="results"></div>
    </div>
    <script>
        const items = [
            {title: "車関係総合", link: "#"},
            {title: "飲食店総合", link: "#"},
            {title: "トラック運送総合", link: "#"},
            {title: "美容室総合", link: "#"},
            {title: "工場総合", link: "#"}
        ];
        
        const searchBar = document.getElementById('searchBar');
        const resultsDiv = document.getElementById('results');

        searchBar.addEventListener('focus', function() {
            searchBar.classList.add('expanded');
            updateResults();
            resultsDiv.style.display = 'block';
        });

        searchBar.addEventListener('input', function() {
            updateResults();
        });

        document.addEventListener('click', function(event) {
            if (!searchBar.contains(event.target) && !resultsDiv.contains(event.target)) {
                searchBar.classList.remove('expanded');
                resultsDiv.style.display = 'none';
            }
        });

        function updateResults() {
            const query = searchBar.value.toLowerCase();
            resultsDiv.innerHTML = '';

            const filteredItems = items.filter(item => 
                item.title.toLowerCase().includes(query)
            );

            filteredItems.forEach(item => {                
                const div = document.createElement('div');
                div.className = 'item';
                const link = document.createElement('a');
                link.href = item.link;
                link.textContent = item.title;
                div.appendChild(link);
                div.addEventListener('click', function() {
                    searchBar.value = item.title;
                    searchBar.classList.remove('expanded');
                    resultsDiv.style.display = 'none';
                });
                resultsDiv.appendChild(div);
            });
            
            resultsDiv.style.display = filteredItems.length > 0 ? 'block' : 'none';
        }
    </script>
</body>
</html>
