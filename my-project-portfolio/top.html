<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>katayama38 息抜き検索</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0px auto;
            text-align: center;
            background-color: #ddd;
        }
        #searchContainer {
            position: relative;
            width: 80%;
            margin: 0 auto;
        }
        #searchBar {
            padding: 0 0 0 29px;
            border: none; /* ボーダーを消す */
            border-radius: 30px;
            width: 79%;
            height: 39px; /* 初期の高さ */
            outline: none;
            margin: 0;
            box-sizing: border-box;
            transition: height 0.3s ease; /* 高さのアニメーション */
            z-index: 1;
        }
        #searchBar.expanded {
            height: 50px; /* フォーカス時の高さ */
        }
        #results {
            display: none; /* 初期状態で非表示 */
            background-color: #fff;
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            max-width: 60%; /* 最大幅 */
            z-index: 1000;
            position: absolute;
            top: calc(100% + 20px); /* 検索バーの下に20pxの隙間を追加 */
            left: 50%; /* 左端を中央に設定 */
            transform: translateX(-50%); /* 要素を自身の幅の半分だけ左にずらす */
            border-radius: 10px; /* 下部の角を丸くする */
        }
        .item {
            padding: 10px;
            cursor: pointer;
        }
        .item:hover {
            background-color: #f0f0f0; /* ホバー時の背景色 */
        }
        .item a {
            text-decoration: none;
            color: #ff00cc;
        }
        @media (max-width: 798px) {
            body {
                font-size: 16px;
            }
            #searchBar {
                font: normal;
                padding: 0 0 0 20px;
            }
        }
    </style>
</head>
<body>

    <h1>katayama38 portfolio検索</h1>
    <div id="searchContainer">
        <input type="text" placeholder="お好きなワードを入力してください。" id="searchBar">
        <div id="results"></div>
    </div>
    <script>
        const items = [
            {title: "基礎クイズ", link: "https://"},
            {title: "飲食店総合", link: "#"},
            {title: "トラック運送総合", link: "#"},
            {title: "美容室総合", link: "#"},
            {title: "工場総合", link: "#"}
        ];
        
        const searchBar = document.getElementById('searchBar');
        const resultsDiv = document.getElementById('results');

        searchBar.addEventListener('focus', function() {
            searchBar.classList.add('expanded'); // 検索バーを拡大
            updateResults(); // フォーカス時に結果を更新
            resultsDiv.style.display = 'block'; // リストを表示
        });

        searchBar.addEventListener('input', function() {
            updateResults(); // 入力に基づいて結果を更新
        });

        document.addEventListener('click', function(event) {
            if (!searchBar.contains(event.target) && !resultsDiv.contains(event.target)) {
                searchBar.classList.remove('expanded'); // 検索バーを元に戻す
                resultsDiv.style.display = 'none'; // クリックが外れたら非表示
            }
        });

        function updateResults() {
            const query = searchBar.value.toLowerCase();
            resultsDiv.innerHTML = '';

            const filteredItems = items.filter(item => 
                item.title.toLowerCase().includes(query)
            );

            filteredItems.forEach(item => {                
                const div = document.createElement('div');
                div.className = 'item';
                const link = document.createElement('a');
                link.href = item.link;
                link.textContent = item.title;
                div.appendChild(link);
                div.addEventListener('click', function() {
                    searchBar.value = item.title; // 検索バーにタイトルを入力
                    searchBar.classList.remove('expanded'); // 検索バーを元に戻す
                    resultsDiv.style.display = 'none'; // 結果を非表示
                });
                resultsDiv.appendChild(div);
            });
            
            resultsDiv.style.display = filteredItems.length > 0 ? 'block' : 'none'; // 結果がある場合に表示
        }
    </script>
</body>
</html>
