<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>足跡機能の例</title>
    <style>
        #breadcrumbs {
    list-style: none;
    padding: 0;
}

#breadcrumbs li {
    display: inline;
    margin-right: 5px;
}

#breadcrumbs li a {
    text-decoration: none;
    color: blue;
}

#breadcrumbs li a.active {
    font-weight: bold;
    color: red; /* 現在のセションを赤く表示 */
}

footer {
    position: fixed;
    bottom: 10px;
    right: 10px;
}

    </style>

</head>
<body>
    <header>
        <h1>サイトのタイトル</h1>
    </header>
    <main>
        <h2 id="section1">セクション1</h2>
        <p>このセクションの内容です。</p>
        
        <h2 id="section2">セクション2</h2>
        <p>このセクションの内容です。</p>

        <h2 id="section3">セクション3</h2>
        <p>このセクションの内容です。</p>
    </main>
    <aside>
        <nav>
            <ul id="breadcrumbs">
                <li><a href="#section1">セクション1</a></li>
                <li><a href="#section2">セクション2</a></li>
                <li><a href="#section3">セクション3</a></li>
            </ul>
        </nav>
    </aside>
    <footer>
        <a href="#section1">次へ</a>
    </footer>
    <script>

document.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('main h2');
    const breadcrumbs = document.getElementById('breadcrumbs');
    const currentSection = Array.from(sections).find(section => {
        const rect = section.getBoundingClientRect();
        return rect.top >= 0 && rect.top < window.innerHeight;
    });

    // 現在のセクションがあれば足跡を更新
    if (currentSection) {
        const sectionId = currentSection.id;
        const links = breadcrumbs.querySelectorAll('li a');
        links.forEach(link => {
            link.classList.remove('active');
            if (link.getAttribute('href') === `#${sectionId}`) {
                link.classList.add('active');
            }
        });
    }
});
const nextButton = document.querySelector('footer a');

nextButton.addEventListener('click', (event) => {
    event.preventDefault();
    const currentSection = Array.from(sections).find(section => section.getBoundingClientRect().top >= 0);
    if (currentSection) {
        const nextSection = currentSection.nextElementSibling;
        if (nextSection) {
            nextSection.scrollIntoView({ behavior: 'smooth' });
        }
    }
});


    </script>
</body>
</html>
